<div class="floating" id="details">
	<div class="background"></div>
	<div id="details_content" class="window" style="width:250px; height:200px;margin-left:-175px;">
		<table cellpadding="0" cellspacing="4">
			<tr>
				<td colspan="2"><h3>Händlerdetails</h3></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td id="e_name">[{$dealer->name}]</td>
			</tr>
			<tr>
				<td>Strasse:</td>
				<td><span id="e_street">[{$dealer->street}]</span> <span id="e_houseNumber">[{$dealer->houseNumber}]</span></td>
			</tr>
			<tr>
				<td>PLZ / Ort:</td>
				<td><span id="e_zip">[{$dealer->zip}]</span> <span id="e_city">[{$dealer->city}]</span></td>
			</tr>
			<tr>
				<td>Telefon:</td>
				<td id="e_telephone">[{$dealer->telephone}]</td>
			</tr>
			<tr>
				<td>Fax:</td>
				<td id="e_fax">[{$dealer->fax}]</td>
			</tr>
			<tr>
				<td>Internet:</td>
				<td id="e_webSite"><a href="[{$dealer->webSite}]" target="_blank">[{$dealer->webSite}]</a></td>
			</tr>
			<tr>
				<td>E-Mail:</td>
				<td id="e_email"><a href="mailto:[{$dealer->email}]">[{$dealer->email}]</a></td>
			</tr>
		</table>
		<br /><div class="button" id="bu_cancel">Schließen</div>
	</div>
</div>

<table width="100%" cellpadding="0" cellspacing="0" border="0" id="prooflist">
  <tr>
	  <td class="tdata0" align="left">erstellt</td>
	  <td class="tdata0" align="left">von</td>
	  <td class="tdata0" align="left">bis</td>
	  <td class="tdata0" align="left">&nbsp;</td>
  </tr>
  
[{foreach key=wnr name=Prooflist from=$myProoflist item=w}]
[{if $smarty.foreach.Prooflist.last}]
[{if $w->id}]
  <tr bgcolor="[{cycle values='#ffffff,#e6e6eb'}]">
    <td class="tdata1" align="left" >[{$w->dateCreated}]</td>
    <td class="tdata1" align="left" >[{$w->from}]</td>
    <td class="tdata1" align="left" >[{$w->to}]</td>
	<td class="tdata1" align="center"> <a href="/mikos/files/prooflist.php?pid=[{$w->id}]" class="copy"><img src="/liquido_container/9999/arrow_link.gif"/> download</a></td>
  </tr>
[{/if}]
[{/if}]
[{foreachelse}]
  <tr>
    <td class="tdata1" colspan="10">Keine Prüflisten vorhanden. </td>
  </tr>
[{/foreach}]
</table>
